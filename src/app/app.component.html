<div>
  <div class="row" *ngFor="let row of grid; let i = index;">
    <ng-container *ngFor="let cell of row; let j = index">
      <app-cell (click)="changeCellStatus(i, j)" [state]="cell"></app-cell>
    </ng-container>
  </div>
  <input type="number" [(ngModel)]="gridSize" (ngModelChange)="init()">
  <button (click)="next()">NEXT</button>
  <button (click)="init()">RESET</button>
</div>
